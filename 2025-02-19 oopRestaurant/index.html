<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Reastaurant</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/fav.png">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="./assets/style/style.css">

</head>

<body>
    <div class="screen">
        <div class="wrapper">
            <aside class="sidebar">
                <img src="./assets/img/logo.jpg" alt="logo" width="200">
                <nav class="nav">
                    <div id="showCategoryList" class="menu-btn"> Kategorijų sąrašas</div>
                    <div id="showCategoryForm" class="menu-btn"> Sukurti Kategoriją</div>
                    <div id="showDishList" class="menu-btn"> Patiekalų sąrašas</div>
                    <div id="showDishForm" class="menu-btn"> Sukurti Patiekalą</div>
                </nav>
            </aside>
            <main class="main">
                <div class="content" id="content">

                    <h2>Prideti nauja kategorija</h2>
                    <form id="addCategoryForm" class="addForm">
                        <label for="categoryName">Pavadinimas:</label>
                        <input type="text" id="categoryName" required/>
                        <button class="btn" type="submit">Issaugoti</button>

                    </form>

                </div>
            </main>
        </div>
    </div>

    <!-- script -->
    <script type="module" src="app.js"></script>
</body>

</html>
