<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <input type="text" id="task-Add-Field" placeholder="pvz. Uzpildyti duomenis">

    <ul id="tasks-finished">
        <li><span>Uzduoties pavadinimas</span><button>Istrinti</button></li>
    </ul>
