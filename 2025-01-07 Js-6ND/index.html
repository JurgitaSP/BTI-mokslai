<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2>Registracijos forma</h2>
    <div><label for="name">Vardas</label>

        <input type="text" id="name" placeholder="Iveskite savo varda">
    </div>
    <br>
    <div><label for="lastName">Pavarde</label>
        <input type="text" id="lastName" placeholder="Iveskite savo pavarde">
    </div>
    <br>
    <div><label for="birhtday">Gimimo data</label>
        <input type="date" id="birhtday">
    </div>
    <br>
    <div><label for="email">Elektroninis pastas</label>
        <input type="email" id="email" placeholder="Iveskite savo email adresa">
    </div>
    <br>
    <div><label for="isConfirm">Ar sutinkate su salygomis ir taisyklemis?</label>
        <input type="checkbox" id="isConfirm">
    </div>
    <br>
    <button onclick="getFormData()">Confirm</button>



    <script src="./script.js"></script>
</body>

</html>
